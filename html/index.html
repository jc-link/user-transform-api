<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test rest api</title>
    <script type="module">
        fetch('http://localhost:3333/api/v1/users')
        .then(res => res.json())
        .then(reponse => {
            const users = reponse
            const html = users.map(user => {
                return `
                <article data-id="${user.rut}">
                    <h2>${user.name}</h2>
                    <p>${user.email}</p>
                </article>
                    `
            }).join('')

            document.querySelector('main').innerHTML = html
        })
    </script>
</head>
<body>
    <main></main>
</body>
</html>
